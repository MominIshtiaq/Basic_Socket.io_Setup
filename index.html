<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Demo</title>
  </head>
  <body>
    <h1>Socket.io</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      // Client side code...
      const socket = io(); // creating instance of io and storing it in socket variable
      socket.on("connect", () => {
        console.log(`connected to (client)`);
        //disconnecting from server after 5 seconds
        setTimeout(() => {
          socket.disconnect();
        }, 5000);
      });

      //Receiving a message from server to client
      socket.on("message", (msg) => {
        // receives data
        console.log(msg);
      });

      //Emitting a message from client to server
      socket.emit("message", "Hello from (client)");

      socket.on("disconnect", () => {
        console.log("disconnected from (client)");
      });
    </script>
  </body>
</html>
